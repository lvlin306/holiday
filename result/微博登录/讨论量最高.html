<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script type="text/javascript" src="../../assets/js/echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 900px;height:450px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        option = {
            title: {
                text: '讨论量最高的10个TED视频',
                left:'center'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            // legend: {
            //     data: ['2011年']
            // },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value',
                boundaryGap: [0, 0.01]
            },
            yAxis: {
                type: 'category',
                data: ['How great leaders inspire action', 'The danger of science denial', 'Your body language may shape who you are', 'On reading the Koran', 'Taking imagination seriously', 'How do you explain consciousness?', 'My stroke of insight', 'Science can answer moral questions', 'Do schools kill creativity?', 'Militant atheism']

            },
            series: [
                {
                    // name: '2011年',
                    type: 'bar',
                    data: [1930, 2272, 2290, 2374, 2492, 2673, 2877, 3356, 4553, 6404]
                },
                // {
                //     name: '2012年',
                //     type: 'bar',
                //     data: [19325, 23438, 31000, 121594, 134141, 681807]
                // }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
